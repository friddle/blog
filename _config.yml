title: Friddle的碎碎念
email: friddle@qq.com
description: >- # this means to ignore newlines until "baseurl:"
  从Ghost回到jenklly.完全是因为不想备案。直接挂在了github上。恩为了解决一个坑。到另一个坑去。
twitter_username: friddle
github_username: friddle
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: CN

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


include:
 - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
 - jekyll-paginate
 - jekyll-sitemap
 - jekyll-gist
 - jekyll-feed
 - jemoji
 - jekyll-include-cache

author:
 name   : "Friddle Copper"
 avatar : "/assets/static/friddle.png"
 bio    : "中年油腻大叔(混吃等死)"
 links:
  - label: "Website"
    icon: "fas fa-fw fa-link"
    url: "https://blog.friddle.me"
  - label: "Twitter"
    icon: "fab fa-fw fa-twitter-square"
    url: "https://twitter.com/friddeleo"
  - label: "GitHub"
    icon: "fab fa-fw fa-github"
    url: "https://github.com/friddle"
  - label: "Weibo"
    icon: "fab fa-fw fa-weibo"
    url: "https://weibo.com/1593952090"
  - label: "Zhihu"
    icon: "fab fa-fw fa-quora"
    url: "https://zhihu.com/people/copper-friddle"
  - label: "Matters(politics)"
    icon: "fab fa-fw fa-podcast"
    url: "https://matters.news/@friddle"

footer:
 links:
   - label: "weibo"
     icon: "fab fa-fw fa-weibo"
     url: "https://weibo.com/1593952090"

defaults:
 # _posts
 - scope:
    path: ""
    type: posts
   values:
    layout: single
    author_profile: true
    read_time: true
    comments: true
    share: true
    related: true

 # _pages
 - scope:
    path: "_pages"
    type: pages
   values:
    layout: single
    author_profile: true

  # _tweet
 - scope:
     path: "_tweets"
     type: pages
   values:
     layout: single
     author_profile: false



category_archive:
 type: liquid
 path: /categories/

tag_archive:
 type: liquid
 path: /tags/

comments:
   provider: "disqus"
   disqus:
     shortname: "blog.friddle.me"

